<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TP CSS</title>
</head>
<link rel="stylesheet" href="practice1.css">

<body style="display: flex;">
    <center>
        <h1>
            <i>User profile</i>
        </h1>
        </div>
        <div class="box">
            <div>
                <b>
                    <i>FAQ</i>
                </b>
            </div>
            <div class="left-box">
                <div>
                    <label for="">Name:</label>
                    <input type="text" name="name" id="">
                </div>
                <div>
                    <label for="">Surname:</label>
                    <input type="text" name="Surname" id="">
                </div>

            </div>
            <div class="right-box">

                <div class="radio">
                    <input type="radio" name="Female" id=""> <label for="Female">Female</label>
                    <br>
                    <input type="radio" name="Male" id=""> <label for="Male">Male</label>
                </div>
            </div>
            <div>
                <div>
                    <label for="">Email:</label>
                    <input type="text" name="Email" id="">
                </div>
                <div>
                    <label for="">Nationality:</label>
                    <select>
                        <option value="Cambodia">Cambodia</option>
                        <option value="Thailand">Thailand</option>
                        <option value="Korea">Korea</option>
                        <option value="USA">USA</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="box2">
            <label for="">Favorite:</label>
            <textarea name="" id="" cols="40" rows="4"></textarea>
            <div class="click-box">
                <button width="50px" type="button" style="background-color: orange;">
                    <i>
                        Add
                    </i>
                </button>
                <button type="button" style="background-color: orange;">
                    <i>
                        Cancel
                    </i>
                </button>

            </div>

        </div>

    </center>

</body>

</html>
